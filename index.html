<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIP — Arbitrum Learning Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif}

body{
background:#0f172a;
color:#f8fafc;
line-height:1.6;
}

header{
padding:100px 20px;
text-align:center;
max-width:1000px;
margin:auto;
}

h1{
font-size:clamp(2.2rem,5vw,3.5rem);
margin-bottom:20px;
}

p{
opacity:.9;
font-size:1.1rem;
}

.btn{
display:inline-block;
margin-top:30px;
padding:14px 28px;
background:#3b82f6;
color:white;
border-radius:10px;
text-decoration:none;
font-weight:bold;
}

section{
padding:80px 20px;
max-width:1100px;
margin:auto;
}

.grid{
display:grid;
gap:30px;
}

@media(min-width:768px){
.grid-4{grid-template-columns:repeat(4,1fr);}
}

.card{
background:#1e293b;
padding:30px;
border-radius:16px;
}

footer{
text-align:center;
padding:40px 20px;
opacity:.7;
}
</style>
</head>

<body>

<header>
<h1>Interactive Onboarding for Arbitrum</h1>
<p>Learn Web3 through immersive guided experiences.</p>

<a href="https://alip-demo.vercel.app" target="_blank" class="btn">
Try Live Demo
</a>
</header>

<section>
<h2 style="text-align:center;margin-bottom:40px;">
Platform Modules
</h2>

<div class="grid grid-4">
<div class="card">Sandbox Simulation</div>
<div class="card">Mission Builder</div>
<div class="card">Analytics Dashboard</div>
<div class="card">Educator Tools</div>
</div>
</section>

<footer>
© ALIP — Built for Arbitrum Education Grants
</footer>

</body>
</html>
